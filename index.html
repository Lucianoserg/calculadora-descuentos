<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de descuentos</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200;300;400&display=swap" rel="stylesheet">
    <script src="./index.js"></script>
</head>
<body>
    <div class="contenedor">
        <header>
            <h1>Calculadora de descuentos</h1>
        </header>
        <section class="formulario">
            <form>
                <label for="inputPrice">Precio del producto</label>
                <input id="inputPrice" type="number">
                <label for="inputDiscount">Porcentaje de descuento</label>
                <input id="inputDiscount" type="number">
                <button type="button" onclick="onClickButtonPriceDiscount()">Calcular</button>
                <p class="result-price"></p>
            </form>
        </section>
    </div>
</body>
</html>
